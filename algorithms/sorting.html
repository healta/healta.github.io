<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting</title>
  <link rel="stylesheet" href="css/algorithms.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <div class="canvas-container">
    <canvas id='sorting'></canvas>
  </div>

  <button id="sortingbutton" type="button" class="btn btn-primary">Primary</button>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="bogosort">
    <label class="form-check-label" for="flexRadioDefault1">
      Bogosort
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="insertionsort" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Insertion sort
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="selectionsort">
    <label class="form-check-label" for="flexRadioDefault2">
      Selection sory
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="mergesort">
    <label class="form-check-label" for="flexRadioDefault2">
      Merge sort (coming soon)
    </label>
  </div>

  <script src="js/sorting.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
